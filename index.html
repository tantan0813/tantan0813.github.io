---
layout: default
---
<link href="css/css/index.css" rel="stylesheet"/>
<section class="middle_02" id="article">
    <div class="left">
        <h2>文章列表</h2>
        <div class="article_all">
            <div class="article">
                <p>最新文章</p>
                <ul>
                    {% for post in site.posts %}
                    <li>{{ post.date | date_to_string }}
                        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
        </div>
        <div id="page"></div>
    </div>
    <div class="right">
        <h3>关键字</h3>
        <p class="active">HTML5</p>
        <p>CSS3</p>
        <p>JavaScript</p>
        <p>心情</p>
    </div>
</section>
